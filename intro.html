<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fullscreen Autoplay YouTube Video</title>
    <style>
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe id="youtube-video" src="https://www.youtube.com/embed/x3xFoGjdfcc" frameborder="0" allowfullscreen></iframe>

    <script>
      const iframe = document.getElementById('youtube-video');
      iframe.addEventListener('ended', () => {
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
