<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen Autoplay YouTube Video</title>
    <style>
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000000;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <iframe id="youtube-video" src="https://www.youtube.com/embed/x3xFoGjdfcc" frameborder="0" allowfullscreen></iframe>
    <button id="my-button">Home Page</button>
    <script>
        const button = document.getElementById('my-button');
        const iframe = document.getElementById('my-iframe');
        button.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      </script>
  </body>
</html>
